<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Artist | 4THECULTURE</title>
  
  <!-- Inter font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet" />
  
  <style>
    /* Reset & basics */
    * {
      box-sizing: border-box;
    }
    
    html, body {
      margin: 0;
      padding: 0;
      background-color: white;
      font-family: 'Inter', sans-serif;
      color: black;
      height: 100%;
    }
    
    /* Header/Nav */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: white;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
      border-bottom: 1px solid #ccc;
    }
    
    /* Brand or HOME on left */
    .nav-left a {
      color: black;
      font-weight: 600;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-size: 21.5px;
    }
    
    /* Right side nav links */
    .nav-right {
      display: flex;
      gap: 30px;
    }
    
    .nav-right a {
      color: black;
      font-weight: 600;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-size: 21.5px;
    }
    
    /* Main content container with some top padding to avoid nav overlap */
    main.container {
      padding-top: 80px;
      max-width: 1000px;
      margin: 0 auto;
      padding-left: 20px;
      padding-right: 20px;
    }
    
    /* Artist sections spacing */
    section.artist-section,
    section.nicki-section,
    section.rihanna-section {
      margin-bottom: 160px;
    }
    
    /* Beyoncé */
    .artist-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1000px;
      margin-left: auto;
      margin-right: auto;
    }

    .beyonce-text {
      max-width: 600px;
    }

    .beyonce-text h2 {
      font-weight: 900;
      font-size: 2rem;
      margin-top: 0;
      margin-bottom: 0.5rem;
    }

    .beyonce-text p {
      font-weight: 600;
      font-size: 1.2rem;
      margin-top: 0;
      margin-bottom: 1rem;
    }

    .beyonce-image {
      width: 300px;
      flex-shrink: 0;
    }

    .beyonce-image img {
      width: 100%;
      border-radius: 8px;
    }

    .artist-button {
      display: inline-block;
      padding: 10px 18px;
      background-color: black;
      color: white;
      text-decoration: none;
      font-weight: 600;
      text-transform: uppercase;
      border-radius: 4px;
      font-size: 0.9rem;
      transition: background-color 0.3s ease;
    }

    .artist-button:hover {
      background-color: #333;
    }
    
    /* Nicki Minaj */
    .nicki-section {
      display: flex;
      align-items: center;
      max-width: 1000px;
      margin-left: auto;
      margin-right: auto;
    }

    .nicki-image {
      width: 300px;
      flex-shrink: 0;
    }

    .nicki-image img {
      width: 100%;
      border-radius: 8px;
    }

    /* Push Nicki text right so it aligns vertically under Beyoncé’s image on the right */
    .nicki-text {
      margin-left: calc(1000px - 300px - 600px); /* container - image width - beyonce text width = 100px */
      max-width: 300px;
    }

    .nicki-text h2 {
      font-weight: 900;
      font-size: 2rem;
      margin-top: 0;
      margin-bottom: 0.5rem;
    }

    .nicki-text p {
      font-weight: 600;
      font-size: 1.2rem;
      margin-top: 0;
      margin-bottom: 1rem;
    }

    /* Rihanna section */
    .rihanna-section {
      max-width: 600px; /* align with Beyoncé text width */
      margin-left: 0;
      margin-right: auto;
      text-align: left;
    }

    .rihanna-section h2 {
      font-weight: 900;
      font-size: 2rem;
      margin-top: 0;
      margin-bottom: 1rem;
    }

    .rihanna-images {
      display: flex;
      gap: 20px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }

    .rihanna-images img {
      width: 180px;
      border-radius: 8px;
    }

    .rihanna-subtitle {
      font-size: 1.25rem;
      font-weight: 600;
      text-transform: uppercase;
      margin-bottom: 15px;
    }
    
  </style>
</head>

<body>
  <header>
    <div class="nav-left">
      <a href="index.html">HOME</a>
    </div>
    <nav class="nav-right">
      <a href="artist.html">ARTIST</a>
      <a href="about.html">ABOUT</a>
      <a href="contact.html">CONTACT</a>
    </nav>
  </header>

  <main class="container">

    <!-- Beyoncé Section -->
    <section class="artist-section beyonce-section">
      <div class="beyonce-text">
        <h2>BEYONCÉ</h2>
        <p>BUILDING A THRONE BEYOND THE STAGE.</p>
        <a href="beyonce.html" class="artist-button">ARTIST PROFILE</a>
      </div>
      <div class="beyonce-image">
        <img src="images/beyonce.jpg" alt="Beyoncé">
      </div>
    </section>

    <!-- Nicki Minaj Section -->
    <section class="nicki-section">
      <div class="nicki-image">
        <img src="images/nicki-minaj.jpg" alt="Nicki Minaj">
      </div>
      <div class="nicki-text">
        <h2>NICKI MINAJ</h2>
        <p>BREAKING BARRIERS, BAR BY BAR.</p>
        <a href="nicki-minaj.html" class="artist-button">ARTIST PROFILE</a>
      </div>
    </section>

    <!-- Rihanna Section -->
    <section class="rihanna-section">
      <h2>RIHANNA</h2>
      <div class="rihanna-images">
        <img src="images/rihanna1.jpg" alt="Rihanna Image 1">
        <img src="images/rihanna2.jpg" alt="Rihanna Image 2">
        <img src="images/rihanna3.jpg" alt="Rihanna Image 3">
      </div>
      <div class="rihanna-subtitle">FROM ISLAND TO ICON.</div>
      <a href="rihanna.html" class="artist-button">ARTIST PROFILE</a>
    </section>

  </main>

  <footer>
    <div>4THECULTURE</div>
    <div class="footer-small">Follow us on Instagram, X (Twitter), and Facebook — Social Media: @4THECULTURE</div>
  </footer>
</body>
</html>
