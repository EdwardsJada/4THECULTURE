<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Artist | 4THECULTURE</title>
  
  <!-- Inter font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet" />
  
  <style>
    /* Reset & basics */
    * {
      box-sizing: border-box;
    }
    
    html, body {
      margin: 0;
      padding: 0;
      background-color: white;
      font-family: 'Inter', sans-serif;
      color: black;
      height: 100%;
    }
    
    /* Header/Nav */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: white;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
      border-bottom: 1px solid #ccc;
    }
    
    /* Brand or HOME on left */
    .nav-left a {
      color: black;
      font-weight: 600;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-size: 21.5px;
    }
    
    /* Right side nav links */
    .nav-right {
      display: flex;
      gap: 30px;
    }
    
    .nav-right a {
      color: black;
      font-weight: 600;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-size: 21.5px;
    }
    
    /* Main container */
    main.container {
      padding-top: 100px; /* leave space for fixed header */
      max-width: 1000px;
      margin: 0 auto;
      padding-left: 20px;
      padding-right: 20px;
    }
    
    /* Artist Sections */
    .artist-section {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 3rem; /* spacing between artists */
      flex-wrap: wrap;
    }

    /* Beyoncé: text left, image right */
    .beyonce-section {
      flex-direction: row;
    }

    /* Nicki Minaj: image left, text right */
    .nicki-section {
      flex-direction: row;
    }
    
    /* Rihanna: vertical stacked, text left, images below */
    .rihanna-section {
      display: flex;
      flex-direction: column;
      margin-bottom: 3rem;
    }

    /* Text containers */
    .artist-text {
      max-width: 48%;
      color: black;
    }
    
    /* Align Nicki Minaj text left under Beyonce image */
    .nicki-text {
      max-width: 48%;
      color: black;
      text-align: left;
    }
    
    /* Image containers with fixed size */
    .beyonce-image,
    .nicki-image {
      max-width: 48%;
      flex-shrink: 0;
      width: 625px;
      height: 400px;
      overflow: hidden;
      border-radius: 8px;
    }
    
    .beyonce-image img,
    .nicki-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    
    /* Rihanna text and images */
    .rihanna-name {
      font-weight: 900;
      font-size: 2rem;
      margin-bottom: 1rem;
      max-width: 48%;
      color: black;
      text-align: left;
    }
    .rihanna-images {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
      max-width: 100%;
    }
    /* Placeholder for 3 images below Rihanna's name */
    .rihanna-images img {
      width: 30%;
      border-radius: 8px;
    }
    .rihanna-caption {
      font-weight: 600;
      font-size: 1.2rem;
      margin-bottom: 1rem;
      max-width: 48%;
      color: black;
      text-align: left;
    }
    
    /* Buttons */
    .artist-button {
      display: inline-block;
      margin-top: 1rem;
      padding: 10px 24px;
      background-color: black;
      color: white;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }
    
    .artist-button:hover {
      background-color: #333;
    }
    
    /* Responsive for smaller screens */
    @media (max-width: 768px) {
      .artist-section,
      .beyonce-section,
      .nicki-section {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
      .artist-text, .nicki-text, .beyonce-image, .nicki-image {
        max-width: 100%;
        width: 100%;
        height: auto;
      }
      .rihanna-name, .rihanna-caption {
        text-align: center;
        max-width: 100%;
      }
      .rihanna-images {
        justify-content: center;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="nav-left">
      <a href="index.html">HOME</a>
    </div>
    <nav class="nav-right">
      <a href="artist.html">ARTIST</a>
      <a href="about.html">ABOUT</a>
      <a href="contact.html">CONTACT</a>
    </nav>
  </header>

  <main class="container">
    <!-- Beyoncé Section -->
    <section class="artist-section beyonce-section">
      <div class="artist-text">
        <h2>BEYONCÉ</h2>
        <p>BUILDING A THRONE BEYOND THE STAGE.</p>
        <a href="beyonce.html" class="artist-button">ARTIST PROFILE</a>
      </div>
      <div class="beyonce-image">
        <img src="https://raw.githubusercontent.com/EdwardsJada/4THECULTURE/main/images/s-l1200.jpg" alt="Beyoncé" />
      </div>
    </section>

    <!-- Nicki Minaj Section -->
    <section class="artist-section nicki-section">
      <div class="nicki-image">
        <img src="https://raw.githubusercontent.com/EdwardsJada/4THECULTURE/main/images/cover-story-nicki-minaj.jpg" alt="Nicki Minaj" />
      </div>
      <div class="nicki-text">
        <h2>NICKI MINAJ</h2>
        <p>BREAKING BARRIERS, BAR BY BAR.</p>
        <a href="nicki-minaj.html" class="artist-button">ARTIST PROFILE</a>
      </div>
    </section>

    <!-- Rihanna Section -->
    <section class="rihanna-section">
      <div class="rihanna-name">RIHANNA</div>
      <div class="rihanna-images">
        <!-- Placeholder images for Rihanna - replace with your actual images -->
        <img src="images/rihanna1.jpg" alt="Rihanna Image 1" />
        <img src="images/rihanna2.jpg" alt="Rihanna Image 2" />
        <img src="images/rihanna3.jpg" alt="Rihanna Image 3" />
      </div>
      <div class="rihanna-caption">FROM ISLAND TO ICON.</div>
      <a href="rihanna.html" class="artist-button">ARTIST PROFILE</a>
    </section>
  </main>

  <footer>
    <div>4THECULTURE</div>
    <div class="footer-small">Follow us on Instagram, X (Twitter), and Facebook — Social Media: @4THECULTURE</div>
  </footer>
</body>
</html>
