<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Artist | 4THECULTURE</title>
  
  <!-- Inter font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet" />
  
  <style>
    /* Reset & basics */
    * {
      box-sizing: border-box;
    }
    
    html, body {
      margin: 0;
      padding: 0;
      background-color: white;
      font-family: 'Inter', sans-serif;
      color: black;
      height: 100%;
    }
    
    /* Header/Nav */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: white;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
      border-bottom: 1px solid #ccc;
    }
    
    /* Brand or HOME on left */
    .nav-left a {
      color: black;
      font-weight: 600;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-size: 21.5px;
    }
    
    /* Right side nav links */
    .nav-right {
      display: flex;
      gap: 30px;
    }
    
    .nav-right a {
      color: black;
      font-weight: 600;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-size: 21.5px;
    }
    
    /* Main content container with some top padding to avoid nav overlap */
    main.container {
      padding-top: 100px;
      max-width: 1000px;
      margin: 0 auto;
      padding-left: 20px;
      padding-right: 20px;
    }
    
    /* Hero Section */
    .hero h1 {
      font-size: 3rem;
      font-weight: 900;
      margin-bottom: 0.5em;
    }
    
    .hero p.lead {
      font-size: 1.25rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-top: 0;
      color: #333;
    }

    /* Artist Section General Styles */
    .artist-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 3rem;
      flex-wrap: wrap;
      gap: 20px;
    }

    /* Beyoncé Section Specifics */
    .beyonce-section {
      /* keep default flex-direction row */
    }
    
    .artist-text {
      max-width: 600px;
      color: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    
    /* Beyoncé image fixed size */
    .beyonce-image {
      width: 625px;
      height: 400px;
      overflow: hidden;
      border-radius: 8px;
      flex-shrink: 0;
    }

    .beyonce-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* Nicki Minaj Section */
    .nicki-section {
      display: flex;
      justify-content: flex-start;
      gap: 20px;
      margin-bottom: 3rem;
      flex-wrap: wrap;
      align-items: flex-start;
    }

    /* Nicki image fixed size smaller than Beyoncé */
    .nicki-image {
      width: 300px;
      height: 400px;
      overflow: hidden;
      border-radius: 8px;
      flex-shrink: 0;
    }

    .nicki-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* Nicki text container width same as Beyoncé image width for alignment */
    .nicki-text {
      width: 625px;
      text-align: left;
      color: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    /* Rihanna Section */
    .rihanna-section {
      margin-top: 3rem;
      text-align: left;
    }

    .rihanna-text {
      font-weight: 900;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .rihanna-images {
      display: flex;
      gap: 15px;
      margin-bottom: 1rem;
    }

    .rihanna-images img {
      width: 30%;
      border-radius: 8px;
      object-fit: cover;
      height: auto;
    }

    .rihanna-subtext {
      font-weight: 600;
      margin-bottom: 1rem;
    }

    /* Buttons */
    .artist-button {
      background-color: black;
      color: white;
      padding: 10px 22px;
      text-transform: uppercase;
      font-weight: 600;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: max-content;
      text-decoration: none;
      margin-top: 1rem;
      transition: background-color 0.3s ease;
    }

    .artist-button:hover {
      background-color: #333;
    }

    /* Responsive */
    @media (max-width: 850px) {
      .artist-section, .nicki-section {
        flex-direction: column;
        align-items: center;
      }
      .beyonce-image, .nicki-image, .nicki-text {
        width: 100%;
        max-width: 625px;
      }
      .artist-text {
        max-width: 100%;
      }
      .nicki-text {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="nav-left">
      <a href="index.html">HOME</a>
    </div>
    <nav class="nav-right">
      <a href="artist.html">ARTIST</a>
      <a href="about.html">ABOUT</a>
      <a href="contact.html">CONTACT</a>
    </nav>
  </header>

  <main class="container">
    <!-- Beyoncé Section -->
    <section class="artist-section beyonce-section">
      <div class="artist-text">
        <h2>BEYONCÉ</h2>
        <p>BUILDING A THRONE BEYOND THE STAGE.</p>
        <a href="beyonce.html" class="artist-button">ARTIST PROFILE</a>
      </div>
      <div class="beyonce-image">
        <img src="https://raw.githubusercontent.com/EdwardsJada/4THECULTURE/main/images/s-l1200.jpg" alt="Beyoncé" />
      </div>
    </section>

    <!-- Nicki Minaj Section -->
    <section class="artist-section nicki-section">
      <div class="nicki-image">
        <img src="https://raw.githubusercontent.com/EdwardsJada/4THECULTURE/main/images/cover-story-nicki-minaj.jpg" alt="Nicki Minaj" />
      </div>
      <div class="nicki-text">
        <h2>NICKI MINAJ</h2>
        <p>BREAKING BARRIERS, BAR BY BAR.</p>
        <a href="nicki-minaj.html" class="artist-button">ARTIST PROFILE</a>
      </div>
    </section>

    <!-- Rihanna Section -->
    <section class="rihanna-section">
      <div class="rihanna-text">RIHANNA</div>
      <div class="rihanna-images">
        <!-- Placeholder for 3 images - replace with actual image paths -->
        <img src="images/rihanna1.jpg" alt="Rihanna Image 1" />
        <img src="images/rihanna2.jpg" alt="Rihanna Image 2" />
        <img src="images/rihanna3.jpg" alt="Rihanna Image 3" />
      </div>
      <div class="rihanna-subtext">FROM ISLAND TO ICON.</div>
      <a href="rihanna.html" class="artist-button">ARTIST PROFILE</a>
    </section>
  </main>

  <footer>
    <div>4THECULTURE</div>
    <div class="footer-small">Follow us on Instagram, X (Twitter), and Facebook — Social Media: @4THECULTURE</div>
  </footer>
</body>
</html>
