<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>4THECULTURE</title>

  <!-- Load Inter font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: url('images/photo-1713054077685-114064f1244d.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Inter', sans-serif;
      color: white;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
    }

    .nav-left a,
    .nav-right a {
      color: white;
      text-decoration: none;
      text-transform: uppercase;
      font-size: 21.5px;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .nav-right {
      display: flex;
      gap: 30px;
    }

    main.container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      transform: translateY(-5vh);
    }

    .hero {
      position: relative;
    }

    .hero h1 {
      font-size: 6rem;
      font-weight: 900;
      letter-spacing: 0.25em;
      margin: 0;
    }

    .hero p.lead {
      position: absolute;
      top: -7rem;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.5rem;
      letter-spacing: 0.1em;
      font-weight: 600;
      text-transform: uppercase;
      color: white;
      margin: 0;
      white-space: nowrap;
    }

    /* Quote box styling */
    .quote-box {
      background: rgba(0, 0, 0, 0.55);
      padding: 25px 35px;
      border-radius: 15px;
      max-width: 600px;
      margin-top: 80px;
      font-size: 1.2rem;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
    }

    .quote {
      margin-bottom: 15px;
      font-style: italic;
    }

    .author {
      font-weight: 600;
      margin-top: -5px;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-size: 1rem;
    }

    .btn {
      background: white;
      color: black;
      border: none;
      padding: 10px 20px;
      font-weight: 600;
      text-transform: uppercase;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #ddd;
    }
  </style>
</head>
<body>

  <header>
    <div class="nav-left">
      <a href="index.html">HOME</a>
    </div>
    <div class="nav-right">
      <a href="artist.html">ARTIST</a>
      <a href="about.html">ABOUT</a>
      <a href="contact.html">CONTACT</a>
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <p class="lead">FOR THE ICONS. FOR THE INFLUENCE. FOR THE IMPACT.</p>
      <h1>4THECULTURE</h1>
    </section>

    <!-- Random Quote Section -->
    <div class="quote-box">
      <p class="quote" id="quote">Loading quote...</p>
      <p class="author" id="author"></p>
      <button class="btn" onclick="newQuote()">New Quote</button>
    </div>
  </main>

  <!-- JavaScript -->
  <script>
    const quotes = [
      { text: "“The minute you learn to love yourself, you won’t want to be anyone else.”", author: "Rihanna" },
      { text: "“Don’t call me lucky. Call me blessed.”", author: "Nicki Minaj" },
      { text: "“Power’s not given to you. You have to take it.”", author: "Beyoncé" },
      { text: "“Your self-worth is determined by you. You don’t have to depend on someone telling you who you are.”", author: "Beyoncé" },
      { text: "“I’m crazy, and I don’t pretend to be anything else.”", author: "Rihanna" },
      { text: "“You’ll never win if you’re playing someone else’s game.”", author: "Nicki Minaj" },
      { text: "“If you don’t live your life, then who will?”", author: "Rihanna" }
    ];

    function newQuote() {
      const randomIndex = Math.floor(Math.random() * quotes.length);
      const randomQuote = quotes[randomIndex];
      document.getElementById("quote").textContent = randomQuote.text;
      document.getElementById("author").textContent = "– " + randomQuote.author;
    }

    window.onload = newQuote;
  </script>

</body>
</html>
