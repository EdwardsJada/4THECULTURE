<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Artist | 4THECULTURE</title>

  <!-- Inter font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      background-color: white;
      font-family: 'Inter', sans-serif;
      color: black;
      height: 100%;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: white;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
      border-bottom: 1px solid #ccc;
    }

    .nav-left a {
      color: black;
      font-weight: 600;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-size: 21.5px;
    }

    .nav-right {
      display: flex;
      gap: 30px;
    }

    .nav-right a {
      color: black;
      font-weight: 600;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-size: 21.5px;
    }

    main.container {
      padding-top: 80px;
      padding-left: 60px; /* increased padding left */
      padding-right: 60px; /* increased padding right */
      max-width: 1400px;
      margin: 0 auto;
    }

    .artist-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 80px;
    }

    .beyonce-section,
    .nicki-section {
      justify-content: space-between;
      max-width: 680px;
      margin: 0 auto 80px auto;
    }

    .nicki-section {
      margin-left: 0; /* align with container left padding */
    }

    .rihanna-section {
      margin-bottom: 80px;
      max-width: 1400px;
      margin-left: auto;
      margin-right: auto;
    }

    .artist-text {
      max-width: 520px;
    }

    .artist-text h2,
    .rihanna-section h2 {
      margin-top: 0;
      font-weight: 900;
      font-size: 4rem;
      margin-bottom: 0.35em;
      line-height: 1.1;
    }

    .artist-text p,
    .rihanna-subtext {
      font-size: 1.8rem;
      margin-top: 0;
      margin-bottom: 1.5em;
      color: #222;
      line-height: 1.3;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .artist-button {
      display: inline-block;
      padding: 16px 36px;
      background-color: black;
      color: white;
      font-weight: 600;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 1px;
      border-radius: 4px;
      transition: background-color 0.3s ease;
      font-size: 24px;
    }

    .artist-button:hover {
      background-color: #333;
    }

    .beyonce-image img,
    .nicki-image img {
      width: 680px;
      height: 435px;
      object-fit: cover;
      border-radius: 8px;
      display: block;
      margin: 0 auto;
    }

    /* Rihanna images grid with alignment */
    .rihanna-images-grid {
      display: grid;
      grid-template-columns: 680px auto;
      column-gap: calc(60px); /* match container padding */
      justify-content: center;
      align-items: start;
      margin-top: 16px;
      margin-bottom: 1rem;
    }

    .rihanna-images-grid .row-top {
      display: flex;
      flex-direction: column;
      gap: 20px;
      justify-content: start;
    }

    .rihanna-images-grid img {
      width: 680px;
      height: 435px;
      object-fit: cover;
      border-radius: 6px;
      display: block;
    }

    .rihanna-images-grid .image1 {
      /* Align vertically with Nicki Minaj image */
      justify-self: start;
    }

    .rihanna-images-grid .row-top img,
    .rihanna-images-grid .row-bottom img {
      width: 680px;
      height: 435px;
    }

    /* Positioning for image2 aligned with Beyoncé image right edge */
    .rihanna-images-grid .row-top img:nth-child(2) {
      align-self: start;
      justify-self: end;
    }

    .rihanna-images-grid .row-bottom {
      margin-top: 20px;
      justify-self: end;
    }

    footer {
      padding: 40px;
      border-top: 1px solid #ccc;
      margin-top: 60px;
      font-size: 0.9rem;
      color: #555;
      text-align: center;
    }

    @media (max-width: 1400px) {
      main.container {
        padding-left: 40px;
        padding-right: 40px;
      }
      .rihanna-images-grid {
        grid-template-columns: 1fr;
        gap: 20px;
      }
      .rihanna-images-grid .row-top,
      .rihanna-images-grid .row-bottom {
        justify-content: center;
      }
      .rihanna-images-grid img {
        width: 100% !important;
        height: auto !important;
        max-width: 680px;
      }
    }

  </style>
</head>

<body>
  <header>
    <div class="nav-left">
      <a href="index.html">HOME</a>
    </div>
    <nav class="nav-right">
      <a href="artist.html">ARTIST</a>
      <a href="about.html">ABOUT</a>
      <a href="contact.html">CONTACT</a>
    </nav>
  </header>

  <main class="container">

    <!-- BEYONCÉ SECTION -->
    <section class="artist-section beyonce-section">
      <div class="artist-text" style="text-align: left;">
        <h2>BEYONCÉ</h2>
        <p>BUILDING A THRONE BEYOND THE STAGE.</p>
        <a href="beyonce.html" class="artist-button">ARTIST PROFILE</a>
      </div>
      <div class="beyonce-image">
        <img src="https://raw.githubusercontent.com/EdwardsJada/4THECULTURE/main/images/s-l1200.jpg" alt="Beyoncé" />
      </div>
    </section>

    <!-- NICKI MINAJ SECTION -->
    <section class="artist-section nicki-section">
      <div class="nicki-image">
        <img src="https://raw.githubusercontent.com/EdwardsJada/4THECULTURE/main/images/cover-story-nicki-minaj.jpg" alt="Nicki Minaj" />
      </div>
      <div class="artist-text" style="text-align: right;">
        <h2>NICKI MINAJ</h2>
        <p>BREAKING BARRIERS, BAR BY BAR.</p>
        <a href="nicki.html" class="artist-button">ARTIST PROFILE</a>
      </div>
    </section>

    <!-- RIHANNA SECTION -->
    <section class="rihanna-section">
      <h2>RIHANNA</h2>
      <div class="rihanna-images-grid">
        <img
          class="image1"
          src="https://raw.githubusercontent.com/EdwardsJada/4THECULTURE/main/images/12269220-0-image-a-47_1555275733883.png"
          alt="Rihanna 1"
        />
        <div class="row-top">
          <img
            src="https://raw.githubusercontent.com/EdwardsJada/4THECULTURE/main/images/9a6f2655a0302dc62acad32d5e13d983.jpg"
            alt="Rihanna 2"
          />
          <img
            src="https://raw.githubusercontent.com/EdwardsJada/4THECULTURE/main/images/o.4412.jpg"
            alt="Rihanna 3"
          />
        </div>
      </div>

      <div class="rihanna-subtext">FROM ISLAND TO ICON.</div>
      <a href="rihanna.html" class="artist-button">ARTIST PROFILE</a>
    </section>
  </main>

  <footer>
    <div>4THECULTURE</div>
    <div class="footer-small">Follow us on Instagram, X (Twitter), and Facebook — Social Media: @4THECULTURE</div>
  </footer>
</body>
</html>
