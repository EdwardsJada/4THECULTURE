<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Artist | 4THECULTURE</title>
  
  <!-- Inter font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet" />
  
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      background-color: white;
      font-family: 'Inter', sans-serif;
      color: black;
      height: 100%;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: white;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
      border-bottom: 1px solid #ccc;
    }

    .nav-left a {
      color: black;
      font-weight: 600;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-size: 21.5px;
    }

    .nav-right {
      display: flex;
      gap: 30px;
    }

    .nav-right a {
      color: black;
      font-weight: 600;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-size: 21.5px;
    }

    main.container {
      padding-top: 80px;
      padding-left: 40px;
      padding-right: 40px;
    }

    .artist-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 80px;
    }

    .beyonce-section {
      justify-content: space-between;
    }

    .nicki-section {
      justify-content: space-between;
      flex-wrap: nowrap;
    }

    .rihanna-section {
      text-align: left;
    }

    .artist-text {
      max-width: 520px;
    }

    .artist-text h2 {
      margin-top: 0;
      font-weight: 900;
      font-size: 2.25rem;
      margin-bottom: 0.25em;
    }

    .artist-text p {
      font-size: 1.1rem;
      margin-top: 0;
      margin-bottom: 1.2em;
      color: #222;
    }

    .artist-button {
      display: inline-block;
      padding: 10px 22px;
      background-color: black;
      color: white;
      font-weight: 600;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 1px;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    .artist-button:hover {
      background-color: #333;
    }

    .beyonce-image img,
    .nicki-image img {
      width: 680px;
      height: 435px;
      object-fit: cover;
      border-radius: 8px;
    }

    .rihanna-images {
      display: flex;
      gap: 12px;
      margin-top: 16px;
      margin-bottom: 1rem;
    }

    .rihanna-images img {
      width: 200px;
      height: 130px;
      object-fit: cover;
      border-radius: 6px;
    }

    .rihanna-subtext {
      font-weight: 700;
      font-size: 1.2rem;
      margin-bottom: 20px;
      color: #111;
    }

    footer {
      padding: 40px;
      border-top: 1px solid #ccc;
      margin-top: 60px;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>

<body>
  <header>
    <div class="nav-left">
      <a href="index.html">HOME</a>
    </div>
    <nav class="nav-right">
      <a href="artist.html">ARTIST</a>
      <a href="about.html">ABOUT</a>
      <a href="contact.html">CONTACT</a>
    </nav>
  </header>

  <main class="container">
    <!-- BEYONCÉ SECTION -->
    <section class="artist-section beyonce-section">
      <div class="artist-text" style="text-align: left;">
        <h2>BEYONCÉ</h2>
        <p>BUILDING A THRONE BEYOND THE STAGE.</p>
        <a href="beyonce.html" class="artist-button">ARTIST PROFILE</a>
      </div>
      <div class="beyonce-image">
        <img src="https://raw.githubusercontent.com/EdwardsJada/4THECULTURE/main/images/s-l1200.jpg" alt="Beyoncé">
      </div>
    </section>

    <!-- NICKI MINAJ SECTION -->
    <section class="artist-section nicki-section">
      <div class="nicki-image">
        <img src="https://raw.githubusercontent.com/EdwardsJada/4THECULTURE/main/images/cover-story-nicki-minaj.jpg" alt="Nicki Minaj">
      </div>
      <div class="artist-text" style="text-align: right; max-width: 520px;">
        <h2>NICKI MINAJ</h2>
        <p>BREAKING BARRIERS, BAR BY BAR.</p>
        <a href="nicki.html" class="artist-button">ARTIST PROFILE</a>
      </div>
    </section>

    <!-- RIHANNA SECTION -->
    <section class="rihanna-section">
      <h2 style="margin-left: 0;">RIHANNA</h2>
      <div class="rihanna-images" style="margin-left: 0;">
        <img src="images/rihanna1.jpg" alt="Rihanna 1">
        <img src="images/rihanna2.jpg" alt="Rihanna 2">
        <img src="images/rihanna3.jpg" alt="Rihanna 3">
      </div>
      <div class="rihanna-subtext" style="margin-left: 0;">
        FROM ISLAND TO ICON.
      </div>
      <a href="rihanna.html" class="artist-button" style="margin-left: 0;">ARTIST PROFILE</a>
    </section>
  </main>

  <footer>
    <div>4THECULTURE</div>
    <div class="footer-small">Follow us on Instagram, X (Twitter), and Facebook — Social Media: @4THECULTURE</div>
  </footer>
</body>
</html>
