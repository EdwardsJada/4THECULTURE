<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>4THECULTURE</title>
  <style>
    /* Reset & basics */
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #1a1a1a; /* dark grey-black background */
      font-family: 'Helvetica Neue', Arial, sans-serif;
      color: white;
    }

    /* Header/Nav */
    .header {
      background-color: #1a1a1a; /* dark grey-black background */
      position: sticky;
      top: 0;
      z-index: 10;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .nav-left a {
      color: white;
      font-weight: 600;
      text-decoration: none;
      letter-spacing: 1px;
      text-transform: uppercase;
      font-size: 14px;
    }

    .nav-right a {
      color: white;
      font-weight: 600;
      text-decoration: none;
      letter-spacing: 1.5px;
      text-transform: uppercase;
      font-size: 14px;
      margin-left: 30px;
    }

    /* Main content container */
    main.container {
      height: calc(100vh - 72px); /* full viewport height minus header height */
      max-width: 1000px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      justify-content: center; /* center vertically */
      align-items: center;     /* center horizontally */
      text-align: center;
      padding: 0 20px;
    }

    /* Hero Section */
    .hero h1 {
      font-size: 4rem;
      font-weight: 900;
      letter-spacing: 0.2em;
      margin: 0;
      user-select: none;
    }

    .hero p.lead {
      margin-top: 1rem;
      font-size: 1.5rem;
      letter-spacing: 0.1em;
      font-weight: 600;
      color: #cccccc;
      text-transform: uppercase;
      user-select: none;
    }
  </style>
</head>
<body>
  <header class="header">
    <nav class="nav">
      <div class="nav-left">
        <a href="index.html">HOME</a>
      </div>
      <div class="nav-right">
        <a href="artist.html">ARTIST</a>
        <a href="about.html">ABOUT</a>
        <a href="contact.html">CONTACT</a>
      </div>
    </nav>
  </header>

  <main class="container">
    <section class="hero">
      <h1>4THECULTURE</h1>
      <p class="lead">ICONS. INFLUENCE. IMPACT.</p>
    </section>
  </main>
</body>
</html>
