<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Artist | 4THECULTURE</title>

  <!-- Inter font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet" />

  <style>
    /* Reset & basics */
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      background-color: white;
      font-family: 'Inter', sans-serif;
      color: black;
      min-height: 100%;
    }

    /* Header/Nav */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: white;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
      border-bottom: 1px solid #ccc;
    }

    .nav-left a, .nav-right a {
      color: black;
      font-weight: 600;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-size: 21.5px;
    }

    .nav-right {
      display: flex;
      gap: 30px;
    }

    main.container {
      padding-top: 90px; /* leave space for fixed header */
      max-width: 1000px;
      margin: 0 auto;
      padding-left: 20px;
      padding-right: 20px;
    }

    /* Common Button style */
    .artist-button {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 25px;
      background-color: black;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .artist-button:hover {
      background-color: #444;
    }

    /* Artist Sections Spacing */
    .artist-section, .nicki-section, .rihanna-section {
      margin-bottom: 160px; /* increased uniform spacing */
    }

    /* Beyoncé Section - text left, image right */
    .artist-section {
      display: flex;
      align-items: center;
      gap: 30px;
      flex-wrap: wrap;
      max-width: 1000px;
      margin-left: auto;
      margin-right: auto;
    }

    .beyonce-text {
      flex: 1 1 600px;
      max-width: 600px;
    }
    .beyonce-text h2 {
      font-size: 2.5rem;
      font-weight: 900;
      margin-bottom: 10px;
    }
    .beyonce-text p {
      font-size: 1.25rem;
      font-weight: 600;
      text-transform: uppercase;
      margin-bottom: 10px;
    }
    .beyonce-image {
      flex: 0 0 300px;
      max-width: 300px;
    }
    .beyonce-image img {
      width: 100%;
      border-radius: 8px;
      display: block;
    }

    /* Nicki Minaj Section - image left, text right but text aligned with Beyonce image */
    .nicki-section {
      display: flex;
      align-items: center;
      gap: 30px;
      flex-wrap: wrap;
      max-width: 1000px;
      margin-left: auto;
      margin-right: auto;
    }

    .nicki-image {
      flex: 0 0 300px;
      max-width: 300px;
    }
    .nicki-image img {
      width: 100%;
      border-radius: 8px;
      display: block;
    }

    /* To align Nicki's text with Beyoncé's image, add left margin equal to Beyoncé text width + gap */
    .nicki-text {
      /* Beyoncé text width: 600px, gap: 30px -> 630px total margin-left */
      margin-left: 630px;
      max-width: 340px; /* 1000 - 630 = 370 left, so ~340 for spacing */
      position: relative;
    }
    .nicki-text h2 {
      font-size: 2.5rem;
      font-weight: 900;
      margin-bottom: 10px;
      text-transform: uppercase;
    }
    .nicki-text p {
      font-size: 1.25rem;
      font-weight: 600;
      text-transform: uppercase;
      margin-bottom: 10px;
    }

    /* Rihanna Section - aligned left with Beyonce text and Nicki image */
    .rihanna-section {
      max-width: 600px; /* same width as beyonce-text */
      margin-left: 0; /* left align */
      margin-right: auto;
      text-align: left;
      margin-bottom: 160px;
    }
    .rihanna-section h2 {
      font-size: 2.5rem;
      font-weight: 900;
      text-transform: uppercase;
      margin-bottom: 10px;
    }
    .rihanna-images {
      display: flex;
      gap: 20px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }
    .rihanna-images img {
      width: 180px;
      border-radius: 8px;
    }
    .rihanna-subtitle {
      font-size: 1.25rem;
      font-weight: 600;
      text-transform: uppercase;
      margin-bottom: 15px;
    }

  </style>
</head>

<body>
  <header>
    <div class="nav-left">
      <a href="index.html">HOME</a>
    </div>
    <nav class="nav-right">
      <a href="artist.html">ARTIST</a>
      <a href="about.html">ABOUT</a>
      <a href="contact.html">CONTACT</a>
    </nav>
  </header>

  <main class="container">

    <!-- Beyoncé -->
    <section class="artist-section beyonce-section">
      <div class="beyonce-text">
        <h2>BEYONCÉ</h2>
        <p>BUILDING A THRONE BEYOND THE STAGE.</p>
        <a href="beyonce.html" class="artist-button">ARTIST PROFILE</a>
      </div>
      <div class="beyonce-image">
        <img src="images/beyonce.jpg" alt="Beyoncé">
      </div>
    </section>

    <!-- Nicki Minaj -->
    <section class="nicki-section">
      <div class="nicki-image">
        <img src="images/nicki-minaj.jpg" alt="Nicki Minaj">
      </div>
      <div class="nicki-text">
        <h2>NICKI MINAJ</h2>
        <p>BREAKING BARRIERS, BAR BY BAR.</p>
        <a href="nicki-minaj.html" class="artist-button">ARTIST PROFILE</a>
      </div>
    </section>

    <!-- Rihanna -->
    <section class="rihanna-section">
      <h2>RIHANNA</h2>
      <div class="rihanna-images">
        <!-- Replace these with your 3 Rihanna images -->
        <img src="images/rihanna1.jpg" alt="Rihanna Image 1">
        <img src="images/rihanna2.jpg" alt="Rihanna Image 2">
        <img src="images/rihanna3.jpg" alt="Rihanna Image 3">
      </div>
      <div class="rihanna-subtitle">FROM ISLAND TO ICON.</div>
      <a href="rihanna.html" class="artist-button">ARTIST PROFILE</a>
    </section>

  </main>

  <footer>
    <div>4THECULTURE</div>
    <div class="footer-small">Follow us on Instagram, X (Twitter), and Facebook — Social Media: @4THECULTURE</div>
  </footer>
</body>
</html>
